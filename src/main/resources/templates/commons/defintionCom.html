<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>部署流程</title>
<div th:replace="commons/easyui::easyui"></div>
<script src="/js/utils.js" th:src="@{/js/utils.js}"></script>
<script src="/js/wrokFlow/processDef.js" th:src="@{/js/wrokFlow/processDef.js}"></script>
<style type="text/css">
#wrap {
	padding: 20px 50px;

	/*  border: 1px solid red; */
}

.header {
	margin: auto;
	text-align: center;
}

#form {
	height: 310px;
	/*   border: 1px solid red; */
}

.from-input {
	margin: 20px 0;

}
.textbox .textbox-text{
font-size: 20px;
}

input {
	height: 30px;
	line-height: 30px;
	
}

.btns {
	margin-top: 40px;
}

#btn {
	width: 460px;
	height: 40px;
	border-radius: 5px;
}
</style>
</head>
<body>

	<div id="wrap">
		<div id="form">
			<form id="deployment" action="/sys/workFlow/addDeployment" method="post" enctype="multipart/form-data" >
				<div class="header">
					<h1>添加流程</h1>
				</div>
				<div class="content">
					<div class="from-input">
						<input class="easyui-textbox"
							data-options="label:'流程名称:',labelPosition:'top'" name="fileName"
							style="width: 100%">
					</div>
					<div class="from-input">

						<input class="easyui-filebox"
							data-options="label:'流程文件:',labelPosition:'top', buttonAlign: 'right', buttonText: '选择文件' "
							name="file" style="width: 100%">
					</div>
				</div>
				<div class="btns">
					<input id="btn" type="button" value="保存">
				</div>
			</form>
		</div>
	</div>
</body>
</html>
