<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

<div th:fragment="easyui">

<link rel="stylesheet" type="text/css" href="/easyui/themes/gray/easyui.css" th:href="@{/easyui/themes/gray/easyui.css}" />
<link rel="stylesheet" type="text/css" href="/easyui/themes/icon.css" th:href="@{/easyui/themes/icon.css}"/>


<script type="text/javascript" src="/easyui/jquery.min.js" th:src="@{/easyui/jquery.min.js}" ></script>
<script type="text/javascript" src="/easyui/jquery.easyui.min.js" th:src="@{/easyui/jquery.easyui.min.js}"></script>

<script type="text/javascript" src="/js/utils.js" th:src="@{/js/utils.js}"></script>
<script type="text/javascript" src="/js/echarts.min.js" th:src="@{/js/echarts.min.js}"></script>

<div th:fragment="bootstrap">

<!-- 引入 Bootstrap -->

         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>

      <![endif]-->
     <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
      <script src="https://code.jquery.com/jquery.js"></script>
      <!-- 包括所有已编译的插件 -->
      <script src="/bootstrap3.37/js/bootstrap.min.js" th:src="@{/bootstrap3.37/js/bootstrap.min.js}" ></script>

</div>
